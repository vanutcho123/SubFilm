<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Link css -->
    <link rel="stylesheet" href="./assets/sass/css/style.css" />
    <!-- link favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="form">
      <div class="form-container">
        <a href="./index.html" class="form-logo">
          <img src="./assets/images/logo.png" alt="" />
        </a>
        <div class="form-main">
          <h3 class="form-title">Đăng nhập</h3>
          <form method="POST" class="form-login">
            <div class="form-group">
              <input
                id="email"
                name="email"
                type="text"
                placeholder="Email"
                class="form-control"
              />
              <span class="form-message">Trường này không được bỏ trống?</span>
            </div>
            <div class="form-group">
              <input
                id="password"
                name="password"
                type="text"
                placeholder="Mật khẩu"
                class="form-control"
              />
              <span class="form-message">Trường này không được bỏ trống?</span>
            </div>
            <button class="form-submit">Đăng nhập</button>
            <div class="form-support">
              <p>Quên mật khẩu?</p>
              <span>
                Bạn chưa có tài khoản? <a href="./register.html">Đăng kí</a>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
